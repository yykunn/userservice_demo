buildscript {
	repositories {
		maven { url "http://maven.aliyun.com/nexus/content/groups/public/" }
		mavenCentral()
		maven { url "https://repo.spring.io/snapshot" }
		maven { url "https://repo.spring.io/milestone" }
	}
	dependencies {
		classpath("org.springframework.boot:spring-boot-gradle-plugin:1.5.2.RELEASE")
	}
}

repositories {
	maven { url "http://maven.aliyun.com/nexus/content/groups/public" }
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'org.springframework.boot'

jar {
	baseName = 'userservice_demo'
	version = '0.0.1'
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
	mavenCentral()
	maven { url "https://repo.spring.io/snapshot" }
	maven { url "https://repo.spring.io/milestone" }
}

dependencies {
	compile fileTree(dir: 'libs', include: ['*.jar'])
	compile('com.zaxxer:HikariCP:2.4.3')
	runtime('mysql:mysql-connector-java:5.1.37')

	compile('commons-beanutils:commons-beanutils:1.9.2')
	compile('com.google.guava:guava:20.0')
	compile('org.springframework.boot:spring-boot-starter-actuator:1.5.2.RELEASE')
	compile('org.springframework.boot:spring-boot-starter-aop:1.5.2.RELEASE')
	compile("org.springframework.boot:spring-boot-starter-web:1.5.2.RELEASE")
	compile('org.springframework.boot:spring-boot-starter-jooq:1.5.2.RELEASE')
	compile("org.springframework.boot:spring-boot-starter-log4j2:1.5.2.RELEASE")
	compileOnly('org.projectlombok:lombok:1.16.8')
	compile("io.springfox:springfox-swagger2:2.2.2")
	compile("io.springfox:springfox-swagger-ui:2.2.2")
	compile("joda-time:joda-time:2.2")
	compile("commons-lang:commons-lang:2.6")
	testCompile('org.springframework.boot:spring-boot-starter-test:1.5.2.RELEASE')
	configurations {
		all {
			exclude module: 'spring-boot-starter-logging'
			exclude module: 'commons-logging'
		}
	}
}
